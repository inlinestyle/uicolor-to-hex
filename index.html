    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Uicolor-to-hex</h1>
          <p>Convert the color format used by UIColor to Hex or RGBA</p>
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/inlinestyle">inlinestyle</a></span>

            <input id="red" type="text" placeholder="1"/>
            <label for="green">Green</label>
            <input id="green" type="text" placeholder="0.23"/>
            <label for="blue">Blue</label>
            <input id="blue" type="text" placeholder="0.19"/>
            <label for="alpha">Alpha</label>
            <input id="alpha" type="text" placeholder="1"/>
        </div>
        <div>
            <label for="hex">Hex</label>
            <input id="hex" type="text" placeholder="#1b73bc"/>
        </div>
        <div id="color"></div>
      </section>
